<div class="wrapper">
  <div class="calculator" [class.dark]="themeStore.darkMode()">
    <div class="topbar">
      <qa-theme-switcher />
      <button class="button-history" type="button" aria-label="Show history">
        <svg width="26" height="26" aria-hidden="true">
          <use href="/icons.svg#history" />
        </svg>
      </button>
    </div>

    <div class="display">
      <div class="expression">6,291รท5</div>
      <div class="current-operand">1,258.2</div>
    </div>

    <div class="keypad">
      <button class="key function" type="button">C</button>
      <button class="key function" type="button">+/&minus;</button>
      <button class="key function" type="button">%</button>
      <button class="key operation" type="button">&divide;</button>

      <button class="key digit" type="button">7</button>
      <button class="key digit" type="button">8</button>
      <button class="key digit" type="button">9</button>
      <button class="key operation" type="button">&times;</button>

      <button class="key digit" type="button">4</button>
      <button class="key digit" type="button">5</button>
      <button class="key digit" type="button">6</button>
      <button class="key operation" type="button">&minus;</button>

      <button class="key digit" type="button">1</button>
      <button class="key digit" type="button">2</button>
      <button class="key digit" type="button">3</button>
      <button class="key operation" type="button">+</button>

      <button class="key digit" type="button">.</button>
      <button class="key digit" type="button">0</button>
      <button class="key digit" type="button" aria-label="Delete">
        <svg width="27" height="18" aria-hidden="true">
          <use href="/icons.svg#delete" />
        </svg>
      </button>
      <button class="key operation" type="button">=</button>
    </div>
  </div>
</div>
